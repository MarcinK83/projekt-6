<html lang="pl">
<head>
    <title>Proste tabele</title>
</head>
<body>

    <h2>Zad 1: rowspan</h2>
    <table border="1">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>

    <h2>Zad 2: colspan</h2>
    <table border="1">
        <tr>
            <td>1</td>
            <td colspan="2">2-3</td>
            <td>4</td>
        </tr>
    </table>

    <h2>Zad 3: rowspan i colspan</h2>
    <table border="1">
        <tr>
            <td colspan="2">1-2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <h2>Zad 4: Nagłówki</h2>
    <table border="1">
        <tr>
            <th>Produkt</th>
            <th>Cena</th>
        </tr>
        <tr>
            <td>Jabłko</td>
            <td>2 zł</td>
        </tr>
        <tr>
            <td rowspan="2">Gruszka</td>
            <td>3 zł</td>
        </tr>
    </table>

    <h2>Zad 5: Złożona</h2>
    <table border="1">
        <tr>
            <td colspan="3">1-2-3</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
    </table>

</body>
</html>
